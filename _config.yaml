name: "ASU Hacking Club"
description: "ASU Hacking Clubs new home"
url: "http://asuhacking.club"

baseurl: "/"
favicon: files/images/asuhc_favicon.png

cats:
 - news

relative_permalinks: false
permalink: ":year:month:day-:title.html"

markdown: kramdown
kramdown:
  hard_wrap: false
  entity_output: "symbolic"
  line_width: 68

defaults:
  -
    scope:
      path: ""
      type: "post"
    values:
      layout: "post"
